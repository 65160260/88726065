<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบสมัครงาน</title>
</head>
<body style="display: flex; align-items: center; justify-content: center;">
    <div class="main">
        <div class="detail">
            <form action="#" method="POST" >
                <table>
                    <tr>
                        <td colspan="2"><h2>ใบสมัครงาน</h2></td>
                    </tr>
                    <tr>
                        <td><b>ชื่อ *</b></td>
                        <td><b>นามสกุล *</b></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="fname" name="fname" style="width: 94%;" required></td>
                        <td><input type="text" id="lname" name="lname" style="width: 100%;" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>อีเมล *</b></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="email" id="email" name="email" style="width: 100%;" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>เว็บไซต์ผลงาน</b></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="url" id="url" name="url" value="http://" style="width: 100%;" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>ตำแหน่งที่ต้องการสมัคร *</b></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="position" name="position" style="width: 100%;" required></td>
                    </tr>
                    <tr>
                        <td><b>เงินเดือนที่ต้องการ</b></td>
                        <td><b>จะเริ่มงานได้เมื่อไหร่</b></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="salary" name="fname" style="width: 94%;" required></td>
                        <td><input type="text" id="sdate" name="sdate" style="width: 100%;" required></td>
                    </tr>
                    <tr>
                        <td><b>โทรศัพท์มือถือ *</b></td>
                        <td><b>โทรศัพท์บ้าน</b></td>
                    </tr>
                    <tr>
                        <td><input type="tel" id="tel" name="fname" style="width: 94%;" required></td>
                        <td><input type="tel" id="htel" name="htel" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>คุณสะดวกที่จะย้ายที่อยู่หรือไม่</b></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="radio" id="convenient" name="movement" value="convenient" required />
                            <label for="convenient">สะดวก</label>
                            <input type="radio" id="inconvenient" name="movement" value="inconvenient" required />
                            <label for="inconvenient">ไม่สะดวก</label>
                            <input type="radio" id="unsure" name="movement" value="unsure" required />
                            <label for="unsure">ไม่แน่ใจ</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>ลักษณะงานที่ทำในที่ทำงานล่าสุด</b></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" id="workdetail" name="workdetail" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>คำถาม</b></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea id="question" name="question" style="width: 100%; height: 100px;"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit">ส่งใบสมัคร</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
   
</body>
</html>
